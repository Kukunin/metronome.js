<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">

    <title>Metronome.js Demo</title>
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="js/metronome.js"></script>
    <script>
        $(function() {
            var indicator = document.getElementById('indicator'),
                run = true;
            window.metro = new Metronome(function() {
                console.log(new Date().getTime());
                indicator.className = 'active';
                setTimeout(function() {
                    indicator.className = '';
                }, 100);
            }, 100);
            metro.start();
            $("#start-stop").click(function() {
                if ( run ) {
                    metro.stop();
                    $(this).text('Start');
                    run = false;
                } else {
                    metro.start();
                    $(this).text('Stop');
                    run = true;
                }
            });
        });
    </script>
    <style>
        #indicator.active {
            color:red;
            text-shadow:0 0 5px red;
        }
    </style>
</head>
<body>

    <h1>Metronome.js</h1>
    <p>This is the demo page of Metronome.js. Here is metronome <span id="indicator">indicator</span></p>
    <p>To control this metronome, use this button: <button id="start-stop">Stop</button></p>

</body>
</html>
